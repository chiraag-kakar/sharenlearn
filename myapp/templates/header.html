{% load static %}
<header>
  <img src="{% static 'images/logo.svg' %}" alt="share and learn logo" class="logo">
  {% if auth %}
  <a href="{% url 'logout' %}" class="button auth-log">Logout</a>
  {% else %}
  <a href="{% url 'login' %}" class="button auth-log">Login</a>
  {% endif %}
  <nav>
    <button class="nav-btn">
      <img src="{% static 'images/icon-hamburger.svg' %}" alt="Open menu">
    </button>
    <ul class="nav-list">
      {% if not auth %}
      <li>
        <a href="/#home">Home</a>
      </li>
      <li>
        <a href="/#about">About</a>
      </li>
      <li>
        <a href="/#contact">Contact</a>
      </li>
      {% else %}
      <li>
        <a href="{% url 'upload_notes' %}">Upload New</a>
      </li>
      <li>
        <a href="{% url 'view_usernotes' %}">My Uploads</a>
      </li>
      <li>
        <a href="{% url "viewall_usernotes" %}">All Uploads</a>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
