{% extends "base.html" %}
{% load static %}
{% load svg %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="login">
    <h1 class="colored title">Welcome back</h1>
    <form action="{% url "login" %}" method="POST" class="login-form">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-field">
          <input type="email" name="email" id="email" autocomplete="off" spellcheck="false" data-type="email">
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-field">
          <input type="password" name="password" id="password" autocomplete="off" spellcheck="false" data-type="password">
          <button type="button" class="toggle-password-btn" id="toggle-password">{% svg "icon-eye" %}</button>
        </div>
        <div class="f-password"><a href="{% url "forgot_password" %}">Forgot Password?</a></div>
      </div>
      <div class="g-recaptcha" data-sitekey="6Lf3i3waAAAAABaIbVWFi0Cnmq5YQ5JuG_NC2fVd"></div>
      <div class="form-footer">
        <button type="button" class="button lg" id="login-btn">Login</button>
        <p class="tip">New User? <a class="colored" href="/signup">Sign Up</a></p>
      </div>
    </form>
  </div>
</main>
<script>
  const t = "{{ csrf_token }}";
  const l = "{% url 'login' %}";
</script>
{% include "footer1.html" %}
{% endblock content %}
