{% extends "base.html" %}
{% load static %}
{% load svg %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="change-password login">
    <h1 class="colored title">Change Password</h1>
    <form action="{% url "change_password" %}" method="POST" class="change-password-form">
      {% csrf_token %}
      <div class="check-c-password">
        <div class="input-group">
          <label for="c-password">Current Password</label>
          <div class="input-field">
            <input type="password" name="c-password" id="c-password" autocomplete="off" spellcheck="false" data-type="password">
            <button type="button" class="toggle-password-btn" id="toggle-password">{% svg "icon-eye" %}</button>
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="button lg" id="check-c-password">Check</button>
        </div>
      </div>
      <div class="set-n-password hide remove">
        <div class="input-group">
          <label for="n-password">New Password</label>
          <div class="input-field">
            <input type="password" name="n-password" id="n-password" autocomplete="off" spellcheck="false" data-type="password">
            <button type="button" class="toggle-password-btn" id="toggle-password">{% svg "icon-eye" %}</button>
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="button lg" id="set-n-password">Change</button>
        </div>
      </div>
    </form>
  </div>
</main>
<script>
  const t = "{{ csrf_token }}";
  const c_u_p = "{% url 'check_u_password' %}"
  const s_u_p = "{% url 'set_u_password' %}"
  const l = "{% url 'login' %}";
</script>
{% include "footer1.html" %}
{% endblock content %}
