{%extends 'usernavigation.html'%}
{%load static%}
{%block body%}

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {%csrf_token%}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                    </div>
                    <div class="form-group col-sm-6">    
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>College Mail</label>
                        <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <!-- <option value="{{data.branch}}">{{data.branch}}</option> -->
                            <option value="CSE">Computer Science & Engineering</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics & Communication Engineering</option>
                            <option value="EE">Electrical Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                        </select>
                        <input type="submit" class="btn btn-primary mt-4" value="Update Profile">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

{%  if error %}
<script>
    alert('Profile Updated Successfully');
    window.location.href="{% url 'profile' %}";
</script>
{% endif %}



{% endblock %}
