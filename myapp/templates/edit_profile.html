{%extends 'usernavigation.html'%}
{%load static%}
{%block body%}

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {%csrf_token%}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
                    </div>
                    <div class="form-group col-sm-6">    
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>College Mail</label>
                        <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <!-- <option value="{{data.branch}}">{{data.branch}}</option> -->
                            <option value="CSE">Computer Science & Engineering</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics & Communication Engineering</option>
                            <option value="EE">Electrical Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                        </select>
                        <input type="submit" class="btn btn-primary mt-4" value="Update Profile">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
<button class="scrollToTopBtn">☝️</button>
<script>
    var target = document.querySelector("footer");

    var scrollToTopBtn = document.querySelector(".scrollToTopBtn")
    var rootElement = document.documentElement

    // Next we want to create a function that will be called when that element is intersected
    function callback(entries, observer) {
    // The callback will return an array of entries, even if you are only observing a single item
    entries.forEach(entry => {
        if (entry.isIntersecting) {
        // Show button
        scrollToTopBtn.classList.add("showBtn")
        } else {
        // Hide button
        scrollToTopBtn.classList.remove("showBtn")
        }
    });
    }

    function scrollToTop() {
    rootElement.scrollTo({
        top: 0,
        behavior: "smooth"
    })
    }
    scrollToTopBtn.addEventListener("click", scrollToTop);
        
    // Next we instantiate the observer with the function we created above. This takes an optional configuration
    // object that we will use in the other examples.
    let observer = new IntersectionObserver(callback);
    // Finally start observing the target element
    observer.observe(target);
</script>


{% endblock %}
