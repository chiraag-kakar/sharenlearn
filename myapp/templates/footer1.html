{% load static %}
{% load svg %}
<footer>
  <div class="social">
    <a href="#" title="Facebook" class="link-fb">
      {% svg "icon-facebook" %}
    </a>
    <a href="#" title="Twitter" class="link-twitter">
      {% svg "icon-twitter" %}
    </a>
    <a href="#" title="Instagram" class="link-insta">
      {% svg "icon-instagram" %}
    </a>
    <a href="https://github.com/chiraag-kakar/sharenlearn/" class="link-git" title="Github">
      {% svg "icon-github" %}
    </a>
  </div>
  <p class="cright">
    Share N Learn &copy; 2021
  </p>
  {% if request.user.is_authenticated %}
  <a href="{% url "contact" %}">Contact us</a>
  {% endif %}
</footer>

<!--top button -->
<button onclick="topBtn()" id="btn" fill="#884E88" data-opposite="#FF742E">
  {% comment %} <i class="fa fa-angle-up"></i> {% endcomment %}
</button>
<script>
  window.onscroll = function() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("btn").style.display = "block";
    } else {
      document.getElementById("btn").style.display = "none";
    }
  };

  function topBtn() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
