{% extends "base.html" %}
{% load static %}
{% load svg %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="f-password login">
    <h1 class="colored title">Forgot Password?</h1>
    <form action="{% url "forgot_password" %}" method="POST" class="f-password-form">
      {% csrf_token %}
      <div class="check-email">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-field">
            <input type="email" name="email" id="email" autocomplete="off" spellcheck="false" data-type="email">
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="button lg" id="send-otp">Send OTP</button>
        </div>
      </div>
      <div class="check-otp hide remove">
        <div class="input-group">
          <label for="otp">OTP</label>
          <div class="input-field">
            <input type="text" name="otp" id="otp" autocomplete="off" spellcheck="false" data-type="text">
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="button lg" id="check-otp">Submit OTP</button>
        </div>
      </div>
      <div class="change-password hide remove">
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <input type="password" name="password" id="password" autocomplete="off" spellcheck="false" data-type="password">
            <button type="button" class="toggle-password-btn" id="toggle-password">{% svg "icon-eye" %}</button>
          </div>
        </div>
        <div class="form-footer">
          <button type="button" class="button lg" id="change-password">Change Password</button>
        </div>
      </div>
    </form>
  </div>
</main>
<script>
  const t = "{{ csrf_token }}";
  const f_p = "{% url 'forgot_password' %}";
  const c_o = "{% url 'check_otp' %}";
  const s_n_p = "{% url 'set_new_password' %}";
  const l = "{% url 'login' %}";
</script>
{% include "footer1.html" %}
{% endblock content %}
